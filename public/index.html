<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Brickhaus Lifestyle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" src="/css/main.css">
  </head>
  <body ng-controller="MainController as ctrl">
    <nav>
    </nav>
    <img src="../Header.jpg" alt="Header">
    <ul>
      <li ng-repeat="item in ctrl.items">
        <button ng-click="ctrl.deleteItem(item)">Delete This Item</button>
        <a href="#" ng-click="ctrl.indexOfEditFormToShow = $index">Edit This Item</a>
        <form ng-if="$index === ctrl.indexOfEditFormToShow" ng-submit="ctrl.editItem(item)">

          <input type="text" ng-model="ctrl.updatedName" placeholder="Name" />
          <input type="submit" value="Update Name" />
            <br />
          <input type="text" ng-model="ctrl.updatedCalories" placeholder="Calories" />
          <input type="submit" value="Update Calories" />
            <br />
          <input type="text" ng-model="ctrl.updatedProtein" placeholder="Protein" />
          <input type="submit" value="Update Protein" />
            <br />
          <input type="text" ng-model="ctrl.updatedCarbs" placeholder="Carbs" />
          <input type="submit" value="Update Carbs" />
            <br />
          <input type="text" ng-model="ctrl.updatedFats" placeholder="Fats" />
          <input type="submit" value="Update Fats" />
            <br />
          <input type="text" ng-model="ctrl.updatedSugar" placeholder="Sugar" />
          <input type="submit" value="Update Sugar" />
            <br />
          <input type="text" ng-model="ctrl.updatedFiber" placeholder="Fiber" />
          <input type="submit" value="Update Fiber" />
        </form>
      </li>
    </ul>
    <form ng-submit="ctrl.createItem()">
      <input type="text" ng-model="ctrl.name" placeholder="Name"/>
        <br />
      Calories: <input type="text" ng-model="ctrl.calories" placeholder="Calories"/>
        <br />
      Protein: <input type="text" ng-model="ctrl.protein" placeholder="Protein"/>
        <br />
      Carbs: <input type="text" ng-model="ctrl.carbs" placeholder="Carbs"/>
        <br />
      Fats: <input type="text" ng-model="ctrl.fats" placeholder="Fats"/>
        <br />
      Sugar: <input type="text" ng-model="ctrl.sugar" placeholder="Sugar"/>
        <br />
      Fiber: <input type="text" ng-model="ctrl.fiber" placeholder="Fiber"/>
      <input type="submit" value="Create New Item"/>
    </form>
  </body>
</html>
