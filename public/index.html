<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body ng-controller="MyController as ctrl">

    <img src="/css/Header.jpg">
      <div class="section1">
        <h1>Database</h1>
          <ul>
            <li ng-repeat="item in ctrl.items">
                <h2>{{ item.name }}<h2>
                {{ item.serving }}
                {{ item.calories }}
                {{ item.protein }}
                {{ item.carbohydrates }}
                {{ item.fat }}
                {{ item.sugar }}
                {{ item.fiber }}
                <button ng-click="ctrl.deleteItem(item)">Delete</button>
            </li>
          </ul>
      </div>

    <div class="section2">
      <form ng-submit="ctrl.createItem()">
        Food Name: <input type="text" ng-model="ctrl.name" placeholder="Food Name" />
        <br>
        Serving: <input type="text" ng-model="ctrl.serving"  placeholder="Serving" />
        <br>
        Calories: <input type="text" ng-model="ctrl.calories"  placeholder="Calories" />
        <br>
        Protein: <input type="text" ng-model="ctrl.protein"  placeholder="Protein" />
        <br>
        Carbohydrates: <input type="text" ng-model="ctrl.carbohydrates"  placeholder="Carbohydrates" />
        <br>
        Fat: <input type="text" ng-model="ctrl.fat"  placeholder="Fat" />
        <br>
        Sugar: <input type="text" ng-model="ctrl.sugar"  placeholder="Sugar" />
        <br>
        Fiber: <input type="text" ng-model="ctrl.fiber"  placeholder="Fiber" />
        <br>
        <input type="submit" value="Create New Food Item" class="submit"/>
      </form>
    </div>

  </body>
</html>
